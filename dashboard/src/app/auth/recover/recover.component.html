<div class="container d-flex justify-content-center align-items-center" id="recover-container">
  <div class="row py-3 justify-content-center">
    <div class="col-12 text-center">
      <h1>Torterra</h1>
    </div>
    <div class="col-11 col-sm-10 col-md-8">
      <form
        novalidate
        (ngSubmit)="recover()"
        [formGroup]="recoverForm">
        <div class="forn-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" id="email" class="form-control"
            required
            [ngClass]="{'is-invalid' : !recoverForm.controls['email'].valid && recoverForm.controls['email'].touched}">
        </div>
        <button type="submit"
          class="btn -btn mt-4 mb-1 d-block mx-auto"
          [disabled]="!recoverForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-12 text-center">
      <div class="recover">
        <a routerLink="/auth/login">JÃ¡ tenho um login!</a>
      </div>
    </div>
  </div>
</div>
