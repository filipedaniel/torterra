<div @fadeIn class="card card-post mb-3" [ngClass]="post.dossier ? 'item-parent' : 'item-only'">
  <div class="card-image">
    <img src="{{ post.featureImage !== '' ? post.featureImage : 'assets/images/placeholder-card.png' }}" class="img-fluid" alt="{{post.slug}}" class="img-fluid">
  </div>
  <div class="card-body">
    <h5 class="card-title"><a routerLink="/dashboard/posts/{{ post.slug }}">{{post.title}}</a></h5>
    <p class="card-text">{{post.description}}</p>
    <div class="card-links">
      <a routerLink="/dashboard/posts/{{ post.slug }}" class="card-link">Ver mais</a>
      <div class="card-link-delete" (click)="openConfirmationModel(modalTemplateDeleteConfirmation)">Apagar</div>
    </div>
  </div>
  <div *ngIf="post.dossier" class="item-info"  tooltip="Este post está associado a um dossier!" [adaptivePosition]="true" placement="left"></div>
  <div *ngIf="!post.dossier" class="item-info"  tooltip="Este post não está associado a nenhum dossier!" [adaptivePosition]="true" placement="left"></div>
</div>

<ng-template #modalTemplateDeleteConfirmation>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalDeleteConfirmation.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Quer apagar o post: <br> <span>{{ post.title }}</span> </p>
    <button type="button" class="btn -btn-secondary mr-2" (click)="confirm()">Sim</button>
    <button type="button" class="btn -btn" (click)="decline()">Não</button>
  </div>
</ng-template>
